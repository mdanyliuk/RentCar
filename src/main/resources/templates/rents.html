<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rents</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div>
    <div th:insert="fragments/nav :: nav"></div>
    <div class="container" style="padding-top: 10vh; display: flex; flex-direction: column; align-items: center;">
        <h3>Welcome <span th:text=" ${session.user.getId()}"></span></h3>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Car</th>
                <th scope="col">Start Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Date</th>
                <th scope="col">End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent : ${session.user.getUserRents()}">
                <td th:text="${rent.getCar().getName()}"></td>
                <td th:text="${rent.getStartDate()}"></td>
                <td th:text="${rent.getStartTime()}"></td>
                <td th:text="${rent.getEndDate()}"></td>
                <td th:text="${rent.getEndTime()}"></td>
            </tr>
            </tbody>
        </table>
        <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#createRentModal"
        >
            New Rent
        </button>

        <!-- Modal -->
        <div
                th:insert="fragments/modal :: modal"
                th:with="reservation=${reservation}"
        ></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
